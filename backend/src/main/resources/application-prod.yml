spring:

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ecommerce}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000 # ms
      idle-timeout: 600000 # ms
      max-lifetime: 1800000 # ms
      connection-test-query: SELECT 1
      auto-commit: false

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=2000,expireAfterWrite=15m,recordStats
    cache-names: products,categories,carts,users,reviews,orders,users-page,users-search,users-role,users-active,users-predicate,admin-dashboard

  graphql:
    graphiql:
      enabled: false  # Disable in production
    path: /graphql
    schema:
      locations: classpath:graphql/**/*.graphqls
      file-extensions: .graphqls
      introspection:
        enabled: false  # Disable introspection
    cors:
      allowed-origins:
        - "https://yourdomain.com"
      allowed-methods: POST  # Only POST i

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    properties:
      hibernate:
        format_sql: false
    show-sql: false
  flyway:
    enabled: true

  main:
    banner-mode: "off"

# Custom cache properties for production
cache:
  default-ttl: 15  # minutes - shorter for production
  product-ttl: 10   # minutes - shorter for frequently changing products
  category-ttl: 120 # minutes - longer for stable categories
  user-ttl: 20      # minutes
  max-size: 2000     # entries - larger for production

logging:
  level:
    root: WARN
    com.ecommerce: INFO
    com.smart_ecomernce_api: INFO
    org.springframework.cache: INFO
    com.github.benmanes.caffeine: WARN
  file:
    name: logs/ecommerce.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024
  shutdown: graceful
  servlet:
    session:
      timeout: 30m
  error:
    include-message: never
    include-binding-errors: never

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches,cache
  endpoint:
    health:
      show-details: when-authorized
    caches:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

flyway:
  enabled: true
  baseline-on-migrate: true
  schemas: public

# Production settings (sensible defaults)
# - Datasource tuned for moderate load
# - Management endpoints on separate port for observability
# - Graceful shutdown enabled
# - Logs written to file with rolling policy
cart:
  auto-cleanup-enabled: false
