schema: ./src/lib/graphql/schema.graphql
documents: ./src/lib/graphql/queries.ts
generates:
  ./src/lib/graphql/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      exportType: true
      enumsAsTypes: true
      futureProofEnums: true
      scalars:
        Date: Date
        JSON: Record<string, any>
ignore:
  - "**/node_modules/**"
  - "**/__tests__/**"
  - "**/__generated__/**"